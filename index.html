<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/6d7bf7bf1b.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <!-- login page -->
  <section id="login_page">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 image">
          <img src="images\community.png" alt="Image" class="img-fluid">
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 login_form">
          
    
          <div class="content">
            <div class="heading">
              <h2>Sign In</h2>
              <div class="fw-normal text-muted mb-2">
            Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing. <a href="createaccount.html" class="text-primary fw-bold text-decoration-none">Create account </a>
          </div>
            <div class="form-floating mb-3">
             <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
             <label for="floatingInput">Email address</label>
           </div>
           <div class="form-floating">
             <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
             <label for="floatingPassword">Password</label>
           </div>

           <div class="row pt-5">
            <div class="col-md-8">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Remember Me
                </label>
              </div>
            </div>
            <div class="col-6 col-md-4 align-self-end">
              <span class="ml-auto"><a href="forget password page.html" class="forgot-pass">Forgot Password</a></span>
            </div>
          </div>
           <div class="bt pt-4 pb-4">
             <a href="profile.html"><button type="button" class="btn btn-primary btn-lg" style="padding: 10px 48px 10px 48px;"> Log In</button></a>
           </div>
           <div class="or_login_with text-muted">
             &mdash; or login with &mdash;
           </div>
           <div class="social-login pt-4">
             <a href="#" class="facebook">
               <span><i class="fa-brands fa-facebook-f"></i></span> 
             </a>
             <a href="#" class="twitter">
               <span><i class="fa-brands fa-twitter"></i></span> 
             </a>
             <a href="#" class="google">
               <span><i class="fa-brands fa-google"></i></span> 
             </a>
           </div>
         
          </div>
        </div>
      </div>
    </div>

  </section>
 
  
</body>
</html>
