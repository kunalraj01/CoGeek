<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome to CO-GEEKS!</h2>
        <h2>Let's begin the thrill</h2>
        <form action="action_page.php">
          <div class="row">
            <div class="col-25">
              <label for="fname">First Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="fname" name="firstname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="lname">Last Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="lname" name="lastname" placeholder="Your last name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="qualification">Qualification</label>
            </div>
            <div class="col-75">
              <select id="qualification" name="qualification"> 
                <option selected>Select</option>   
                <option value="doctorate">Doctorate</option>
                <option value="postgraduate">Post Graduate</option>
                <option value="graduate">Graduate</option>
                <option value="diploma">Diploma</option>
                <option value="12thpassout">12th Passout</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="about">About</label>
            </div>
            <div class="col-75">
              <textarea id="about" name="about" placeholder="Write something.." style="height:100px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="skills">Skills</label>
            </div>
            <div class="col-75">
              <textarea id="skills" name="skills" placeholder="List Down All Your Skills.." style="height:100px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="projects">Projects</label>
            </div>
            <div class="col-75">
              <textarea id="projects" name="projects" placeholder="List Down All Your Works.." style="height:100px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="futuregoals">Future Goals</label>
            </div>
            <div class="col-75">
              <textarea id="futuregoals" name="futuregoals" placeholder="Why You Are Connecting With Us..?" style="height:100px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="interestedin">Interested In</label>
            </div>
            <div class="col-75">
              <textarea id="interestedin" name="interestedin" placeholder="Fields In Which You Want To Connect Or Work.." style="height:100px"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="addlinks">Additional Details/ Links</label>
            </div>
            <div class="col-75">
              <textarea id="addlinks" name="addlinks" placeholder="Provide Links Of Your Work Etc.." style="height:100px"></textarea>
            </div>
          </div>
          <div class="clearfix">
            <button type="submit" class="container"> <a href="profile.html">submit</a> </button>
          </div>
        </form>
      </div>      
</body>
</html>
