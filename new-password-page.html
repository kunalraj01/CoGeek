<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Forget Password Form Using Bootstrap 5</title>
	<!-- Bootstrap 5 CDN Link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom CSS Link -->
	<link rel="stylesheet" href="bodystyle.css">
</head>
<body>
    <section class="wrapper">
		<div class="container">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 text-center">
				<div class="cogeeks logo">
					<img src="cogeeks logo.png" class="img-fluid" alt="cogeeks logo">
				</div>
				<form class="rounded bg-white shadow p-5">
					<h3 class="text-dark fw-bolder fs-4 mb-2">Create New Password</h3>

					<div class="fw-normal text-muted mb-2">
						Already have reset your password ? <a href="index.html" class="text-primary fw-bold text-decoration-none">Sign in </a>
					</div>

					<div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
						<label for="floatingPassword">Password</label>
                        <span class="password-info mt-2">Use minium 8 characters with a mix of letters, numbers & symbols.</span>
					</div> 

                    <div class="form-floating mb-3">
						<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
						<label for="floatingPassword">Confirm Password</label>
					</div> 

                    <div class="form-check d-flex align-items-center">
                        <input class="form-check-input" type="checkbox" id="gridCheck" checked>
                        <label class="form-check-label ms-2" for="gridCheck">
                          I Agree <a href="#">Terms and conditions</a>.
                        </label>
                    </div>
                     
					<a href="profile.html" class="btn btn-primary submit_btn my-4">Submit </a>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
